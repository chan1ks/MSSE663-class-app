<form class="register-form" [formGroup]="registerForm">
  <mat-form-field class="form-group">
    <mat-label for="username">Username</mat-label>
    <input
      matInput
      id="username"
      class="form-control"
      type="text"
      formControlName="username"
    />
  </mat-form-field>
  <mat-form-field class="form-group">
    <mat-label for="password">Password</mat-label>
    <input
      matInput
      id="password"
      class="form-control"
      type="password"
      formControlName="password"
    />
  </mat-form-field>
  <mat-form-field class="form-group">
    <mat-label for="email">Email</mat-label>
    <input
      matInput
      id="email"
      class="form-control"
      type="email"
      formControlName="email"
    />
  </mat-form-field>
  <button id="register-cta" mat-flat-button color="primary" (click)="submit()">
    Register
  </button>
  <a id="login-cta" mat-button routerLink="/">Login</a>
</form>
